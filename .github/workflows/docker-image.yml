name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image

      env:
      USER: ${{ secrets.USER }}
      PASS: ${{ sewcrets.PASS }}
      run: |
       echo $USER
       echo $PASS
      docker build . --file Dockerfile --tag ratan7890/hpcap-ci-demo:latest
      docker login -u $USER -p $PASS
      docker push ratan7890/hpcap-ci-demo:latest
      
